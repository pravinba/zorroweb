<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"/>

<body>

<div th:replace="common/navbar :: common-navbar"/>


<div class="container">

	<div class="row">
            <div class="col-md-6">
                <div class="well">
                    <h1 class="text-center" th:text="#{login.h1.text}"></h1>
                    <p class="lead" th:text="#{login.p.lead}"></p>             
                    <br/>
                    <div class="text-left">
                    	<form id="loginForm" 
                    		th:action="@{/login}"
                    		method="post">
                    		<div class="form-group">
                    			<label for="username" th:text="#{login.username.text}"></label>
                    			<input type="text" id="username" name="username" class="form-control"></input>                    		
                    		</div>
                    		<div class="form-group">
                    			<label for="password" th:text="#{login.password.text}"></label>
                    			<input type="password" id="password" name="password" class="form-control"></input>                    		
                    		</div>
                    		
                    		<div class="form-group">
                            	<button type="submit" class="btn btn-primary" th:text="#{navbar.login.text}"></button>
                        	</div>
                    	</form> 
                       
                    </div>
                </div>
            </div>            
        </div>




</div><!-- /.container -->

<head th:replace="common/header :: before-body-scripts"/>

</body>
</html>
